name: Build package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2
      
      - name: Download binaries
        run: |
          bash scripts/download.sh
          ls 
          tree -L 2 .

      - name: Test in docker
        run: |
          bash scripts/docker_run.sh

      - name: tar package
        run: |
          tar cvzf mordern_unix_tools.tar.gz ./bin

      - uses: actions/upload-artifact@v2
        with:
          name: bin_package
          path: mordern_unix_tools.tar.gz

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            mordern*.tar.gz

          
          
